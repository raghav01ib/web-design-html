<!DOCTYPE html>
<html>
<head>
	<title>Welcome to CMR University</title>
</head>
<body bgcolor="olive" >
	<center>
		<table>
			<tr>
				<td>
					Name
				</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>
					Email
				</td>
				<td>
					<input type="Email" pattern="[a-zA-Z0-9._%-!*/]+@[A-Za-z0-9./]+\.[a-zA-Z]{2,}$" placeholder="ex: abcd@xyz.com">
				</td>
			</tr>
			<tr>
				<td>
					Subject
				</td>
				<td>
					<select>
					<option>---------------</option>
					<option> Computer Science and Engineering (CSE)</option>
					<option> Mechanical Engineering (ME)</option>
					<option>  Civil Engineering (CE) </option>
					<option>  Information Technology (IT) </option>
				</select>
				</td>
			</tr>
			<tr>
				<td>
					Message
				</td>
				<td>
					<textarea rows="20" cols="30">
		 </textarea>
				</td>
			</tr>
			<br>
			<tr>
				<td><br></td>

				<td>
					<input type="Submit" align="center">
				</td>
			</tr>
		</table>

</body>
</html>
